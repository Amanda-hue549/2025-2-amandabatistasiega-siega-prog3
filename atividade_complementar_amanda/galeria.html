<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria - IFSC Campus Chapecó-SC</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dbdfe1;
            line-height: 1.6;
            color: #070707;
        }

        /* Cabeçalho */
        header {
            background-color: #f1edf4;
            color: rgba(13, 13, 13, 0.968);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: rgb(13, 12, 12);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
        }

        /* Título da galeria */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Galeria de imagens usando Flexbox */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Cada item da galeria */
        .galeria-item {
            background-color: #fff;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .galeria-item:hover {
            transform: scale(1.05);
        }

        /* Imagens da galeria */
        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Rodapé */
        footer {
            background-color: #f1edf4;
            color: rgba(13, 13, 13, 0.968);
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }

        /* Responsividade */
        @media(max-width: 600px) {
            .galeria {
                flex-direction: column;
                align-items: center;
            }
            .galeria-item {
                width: 90%;
            }
        }
        .galeria-item {
            display: inline-block;
            margin: 5px;
        }

    </style>
    
</head>

<body>

    <header>
        <h1>Galeria de imagens</h1>
        <nav>
            <a href="pagina_index.html">Início</a>
            <a href="projetos.html">Projetos</a>
            <a href="contatos.html">Contato</a>
            <a href="sobre_nos.html">Sobre nós</a>
        </nav>
    </header>

    <main>
        <h2>Imagens do projeto</h2>
        <div class="galeria">
            <!-- Exemplos de imagens, substitua pelos seus imagens reais -->
             
            <div class="galeria-item">
                <img src="imagens/Paisagem_no_Inhotim.jpg" alt="Imagem 1" />
            </div>
            <div class="galeria-item">
                <img src="imagens/papel-de-parede-paisagem-natural-cachoeira.jpg.webp" alt="Imagem 2" />
            </div>
            <div class="galeria-item">
                <img src="imagens/Mountain_river_meadow-HDR_Photography_Wallpaper_medium.jpg"alt="Imagem 3" />
            </div>
            <div class="galeria-item">
                <img src="imagens/Sunset_Scenery-HDR_Photography_Wallpaper_medium.jpg" alt="Imagem 4" />
            </div>
            <div class="galeria-item">
                <img src="imagens/cartao-preto-16x9-por-claudia-regina-850x478.jpg" alt="Imagem 5" />
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Projeto: Amanda</p>
    </footer>

</body>
</html>
